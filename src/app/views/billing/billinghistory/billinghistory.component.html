<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto px-0">
            <app-leftpanel></app-leftpanel>
        </div>
        <main class="col ps-md-2 pt-2">

          <table class="table">
            <thead>
              <tr>
                <!-- table head -->

                <th scope="col">Date</th>
                <th scope="col">Amount</th> 
                <th scope="col">Customer</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let invoiceItem of listOfInvoice; let itemIndex = index;">
                <td>
                  <input value="{{itemIndex + 1}}" [disabled]="true" class="form-control">
                </td>
                <td>
                  <input value="{{itemIndex + 1}}" [disabled]="true" class="form-control">

                <td>

                </td>
                <td>
                  <input value="{{itemIndex + 1}}" [disabled]="true" class="form-control">
                </td>
                <td>
               <!-- edit and delete button -->
                  <div class="container"> 
                    <div class="outbox">
                      <button class="btn ">
                        <i class="bi bi-pencil"></i> 
                      </button>
                      <button class="btn">
                        <i class="bi bi-trash"></i> 
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </main> 
    </div>
</div>
