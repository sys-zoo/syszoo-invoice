<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Business</p>
                                <form>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Business Logo</label>
                                        <input type="file" class="form-control" id="exampleFormControlInput1">
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Business Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Enter Business Name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Contact Number</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Enter Number">
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="Enter Address">
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1"
                                            placeholder="name@email.com">
                                    </div>

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Website</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"
                                            placeholder="www.website.com">
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-6 mb-lg-4">
                                        <button type="button" class="btn btn-primary btn-lg">Add</button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
