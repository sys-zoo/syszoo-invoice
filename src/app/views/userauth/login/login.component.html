<div  class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-12 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <!-- <i class="fa fa-calendar"></i>&nbsp;ODA APP -->
                </a>
                <h3><p class="text-center"><img src="" width="34" height="34">&nbsp;<span>Sign</span></p></h3>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Mobile</label>
                    <input type="text" max="10" maxlength="10"  class="form-control ng-pristine ng-valid ng-touched" id="mobile" name="mobile" [OnlyNumber]=true max="10" maxlength="10">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control ng-pristine ng-valid ng-touched" id="username" name="username">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control ng-pristine ng-valid ng-touched" id="password" name="password">
                  </div>
                  
                  <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">
                    Sign In&nbsp;&nbsp;
                  </button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">New to Hospital?</p>
                    <a class="text-primary fw-bold ms-2 hyper-link">Create an account</a>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                   
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>
