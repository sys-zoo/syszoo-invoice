<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-4 col-md-8 col-sm-9 mx-auto">
        <div class="card mx-1 shadow p-3 mb-5 bg-body rounded">
          <div class="card-body">
            <p class="text-center h2 fw-normal">Login</p>
            <p class="text-center">Don't you have an account?<a class="text-decoration-none mx-1" routerLink="/signup">Sign Up</a></p>
            <form [formGroup]>
              <div class="my-1">
                <label for="exampleInputEmail1" class="fw-normal form-label">Username</label>
                <input type="email" class="form-control ng-pristine ng-valid ng-touched rounded-1" id="username" name="username">
              </div>
              <div class="my-1">
                <label for="exampleInputPassword1" class="form-label fw-normal">Password</label>
                <input type="password" class="form-control ng-pristine ng-valid rounded-1 ng-touched" id="password" name="password">
              </div>
              <div class="my-2">
                <a routerLink="/" class="link text-primary fw-light text-decoration-none hyper-link">forgot Password?</a>
              </div>
              <!-- <br> -->
              <div class="d-grid gap-2 my-1">
                <button class="btn btn-primary rounded-1" type="submit">Login</button>
              </div>
              <!-- <div class="d-flex align-items-center justify-content-center">
                <p class="fs-4 mb-0 fw-bold">New User?</p>
                <a class="text-primary fw-bold ms-2 hyper-link">Sign Up</a>
              </div> -->
            </form>
            <div class="separator my-1">or</div>
            <div class="d-grid gap-2 my-1">
              <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>
              <button class="btn btn-outline-secondary  border-secondary rounded-1 my-1" (click)="signInWithFB()" type="submit"><img width="20" height="20" class="p-0" src="../../../../assets/img/facebooklogo.png" alt="facebook-logo"/><span class="mx-1 ">Signin with facebook</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
