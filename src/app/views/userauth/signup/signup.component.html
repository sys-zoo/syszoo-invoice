<div class="container h-100">
  <div class="row d-flex offset-md- justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="">
        <div class="card-body p-md-4">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-4 order-2 order-lg-1">

          <p class="text-center h1 fw-bold mb-4 mx-1 mx-md- mt-4">Sign up</p>
          <br>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
         
        <div class="form-group">
          <label >Name</label>
          <input type="text" formControlName="Name" class="form-control" width="15%">
        </div>

        <div class="form-group">
          <label >Email</label>
          <input type="email" formControlName="Email" class="form-control" width="15%">
        </div>

        <div class="form-group">
          <label >Mobile No.</label>
          <input type="number" formControlName="Mobile" class="form-control" width="15%">
        </div>

        <div class="form-group">
          <label >password</label>
          <input type="password" formControlName="password" class="form-control" width="15%">
        </div>

        <div class="form-group">
          <label >Re-Password</label>
          <input type="password" formControlName="Name" class="form-control">
        </div>
        <br>
        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button type="button" class="btn btn-primary btn-lg">Register</button>
        </div>


      </form>
  </div>
</div>
</div>
